name: Flask CI git LOG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Git info
        run: |
          echo "ğŸ”€ Branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "ğŸ”– Commit SHA: $(git rev-parse HEAD)"
          echo "ğŸ§‘â€ğŸ’» Author: $(git log -1 --pretty=format:'%an <%ae>')"
          echo "ğŸ•“ Date: $(git log -1 --format=%cd)"
          echo "ğŸ“ Commit Message:"
          git log -1 --pretty=%B

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH=. pytest
